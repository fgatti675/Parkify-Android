apply plugin: 'com.android.application'

apply from: project.property("cahue.signing") + "/cahue.gradle";

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        applicationId "com.whereismycar"
        versionCode 81
        versionName "3.6.1"
        signingConfig signingConfigs.wimc

        buildConfigField "String", "BACKEND_URL", "\"glossy-radio.appspot.com\""

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.wimc

        }
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Google Maps Android API utility library
    compile('com.google.maps.android:android-maps-utils:0.5') {
        exclude group: "com.google.android.gms"
    }

    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:support-v13:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'
    compile 'com.android.support:design:27.0.0'
    compile 'com.google.android.gms:play-services-awareness:11.6.0'
    compile 'com.google.android.gms:play-services-auth:11.6.0'
    compile 'com.google.android.gms:play-services-plus:11.6.0'
    compile 'com.google.android.gms:play-services-maps:11.6.0'
    compile 'com.google.android.gms:play-services-location:11.6.0'
    compile 'com.google.android.gms:play-services-wallet:11.6.0'
    compile 'com.google.android.gms:play-services-gcm:11.6.0'
    compile 'com.google.android.gms:play-services-analytics:11.6.0'
    compile 'com.google.android.gms:play-services-ads:11.6.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.19@aar'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'

    compile ('com.facebook.android:facebook-android-sdk:4.28.0'){
        exclude group: 'com.android.support'
    }
    compile ('com.facebook.android:audience-network-sdk:4.26.1'){
        exclude group: 'com.android.support'
    }


}
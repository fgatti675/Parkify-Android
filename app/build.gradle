apply plugin: 'com.android.application'

apply from: project.property("cahue.signing") + "/cahue.gradle";

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        applicationId "com.whereismycar"
        versionCode 77
        versionName "3.4.6"
        signingConfig signingConfigs.wimc
        multiDexEnabled true

        buildConfigField "String", "BACKEND_URL", "\"glossy-radio.appspot.com\""

    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.wimc

        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Google Maps Android API utility library
    compile('com.google.maps.android:android-maps-utils:0.4.3') {
        exclude group: "com.google.android.gms"
    }

    //    compile 'com.google.code.gson:gson:2.+'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:support-v13:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.google.android.gms:play-services-auth:9.8.0'
    compile 'com.google.android.gms:play-services-plus:9.8.0'
    compile 'com.google.android.gms:play-services-maps:9.8.0'
    compile 'com.google.android.gms:play-services-location:9.8.0'
    compile 'com.google.android.gms:play-services-wallet:9.8.0'
    compile 'com.google.android.gms:play-services-gcm:9.8.0'
    compile 'com.google.android.gms:play-services-analytics:9.8.0'
    compile 'com.google.android.gms:play-services-ads:9.8.0'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.mcxiaoke.volley:library:1.0.19@aar'
    compile 'com.facebook.android:facebook-android-sdk:4.14.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.14'

    compile('com.facebook.android:audience-network-sdk:4.11.0') {
        exclude group: "com.google.android.gms"
    }

}
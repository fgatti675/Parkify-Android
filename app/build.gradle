apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

apply from: project.property("cahue.signing") + "/cahue.gradle";

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.cahue.iweco"
        minSdkVersion 16
        targetSdkVersion 23
    }
    useLibrary 'org.apache.http.legacy'

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            productFlavors {
                iweco {
                    applicationId "com.cahue.iweco"
                    versionCode 23
                    versionName "1.2.8"
                    signingConfig signingConfigs.iweco
                }
                wimc {
                    applicationId "com.whereismycar"
                    versionCode 48
                    versionName "2.8.8"
                    signingConfig signingConfigs.wimc
                }
            }
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Google Maps Android API utility library
    compile('com.google.maps.android:android-maps-utils:0.3+') {
        exclude group: "com.google.android.gms"
    }

    //    compile 'com.google.code.gson:gson:2.+'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v13:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.google.android.gms:play-services-plus:7.5.0'
    compile 'com.google.android.gms:play-services-maps:7.5.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'com.google.android.gms:play-services-wallet:7.5.0'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.android.support:design:23.0.1'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.mcxiaoke.volley:library:1.0.+@aar'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
}
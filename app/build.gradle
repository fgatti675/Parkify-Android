apply plugin: 'com.android.application'

apply from: project.property("cahue.signing")

android {

    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        applicationId "com.whereismycar"
        versionCode 84
        versionName "3.8.0"
        buildConfigField "String", "BACKEND_URL", "\"glossy-radio.appspot.com\""

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Parkify
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Google Maps Android API utility library
    implementation('com.google.maps.android:android-maps-utils:0.5') {
        exclude group: "com.google.android.gms"
    }
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v13:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.android.gms:play-services-awareness:12.0.1'
    implementation 'com.google.android.gms:play-services-auth:12.0.1'
    implementation 'com.google.android.gms:play-services-plus:12.0.1'
    implementation 'com.google.android.gms:play-services-maps:12.0.1'
    implementation 'com.google.android.gms:play-services-location:12.0.1'
    implementation 'com.google.android.gms:play-services-wallet:12.0.1'
    implementation 'com.google.android.gms:play-services-gcm:12.0.1'
    implementation 'com.google.android.gms:play-services-analytics:12.0.1'
    implementation 'com.google.android.gms:play-services-ads:12.0.1'
    implementation 'de.hdodenhof:circleimageview:1.3.0'
    implementation 'com.mcxiaoke.volley:library:1.0.19@aar'
    implementation('com.facebook.android:facebook-android-sdk:4.31.0') {
        exclude group: 'com.android.support'
    }
    implementation('com.facebook.android:audience-network-sdk:4.28.0') {
        exclude group: 'com.android.support'
    }
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
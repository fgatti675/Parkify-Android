apply plugin: 'com.android.application'

apply from: project.property("cahue.signing") + "/cahue.gradle";

android {
    compileSdkVersion "android-O"
    buildToolsVersion "25.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion "O"
        applicationId "com.whereismycar"
        versionCode 81
        versionName "3.6.1"
        signingConfig signingConfigs.wimc
        multiDexEnabled true

        buildConfigField "String", "BACKEND_URL", "\"glossy-radio.appspot.com\""

    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.wimc

        }
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Google Maps Android API utility library
    compile('com.google.maps.android:android-maps-utils:0.5') {
        exclude group: "com.google.android.gms"
    }

    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    compile 'com.android.support:support-v13:26.0.0-beta2'
    compile 'com.android.support:cardview-v7:26.0.0-beta2'
    compile 'com.android.support:recyclerview-v7:26.0.0-beta2'
    compile 'com.android.support:design:26.0.0-beta2'
    compile 'com.google.android.gms:play-services-auth:11.0.1'
    compile 'com.google.android.gms:play-services-plus:11.0.1'
    compile 'com.google.android.gms:play-services-maps:11.0.1'
    compile 'com.google.android.gms:play-services-location:11.0.1'
    compile 'com.google.android.gms:play-services-wallet:11.0.1'
    compile 'com.google.android.gms:play-services-gcm:11.0.1'
    compile 'com.google.android.gms:play-services-analytics:11.0.1'
    compile 'com.google.android.gms:play-services-ads:11.0.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.19@aar'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'

    compile ('com.facebook.android:facebook-android-sdk:4.+'){
        exclude group: "com.google.android.gms"
        exclude group: "com.android.support"
    }
    compile('com.facebook.android:audience-network-sdk:4.+') {
        exclude group: "com.google.android.gms"
        exclude group: "com.android.support"
    }

}